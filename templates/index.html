<!DOCTYPE html>
<html lang="en">

<head>

    <title>MAX Web App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/webapp.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="static/webapp.js"></script>

</head>

<body>

    <div class="container">

        <div class="header">
            <h3 class="text-muted">MAX Web App</h3>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <h4>Upload New Image</h4>

                <form id="img_upload" enctype="multipart/form-data">
                    <input type="file" name="file" />
                    <br/><br/>
                    <input type="submit" value="upload" />
                </form>
            </div>

            <div class="col-lg-9" id="thumbnails">
                {% for key, value in image_captions.items() %}
                    <img src="{{ escape(key) }}" alt="{{ escape(value) }}" title="{{ escape(value) }}">
                {% end %}
            </div>
        </div>

    </div>

</body>

</html>
